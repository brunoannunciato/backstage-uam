<body class="programas">
    <section class="header">
        <h1 class="title">
            <img src="../imgs/programas-logo.png" alt="Backstage" class="logo">
        </h1>
    </section>

    <section class="content">
        <div class="container">
            <h1 class="page-title">
                Último programa
            </h1>
        </div>
        <div id="player"></div>
    
        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '50%',
                    width: '100%',
                    videoId: 'ZKAzBlgMcko',
                    playerVars: { 'autoplay': 1, 'controls': 0 }
                });
            }
        </script>
    
        <article class="destaques">
            <h3 class="page-title">
                Destaques
            </h3>
            <div class="videos-box">
                <div class="prog">
                    <div class="prog-img">
                        <img src="../imgs/entrevista-pense.jpg" alt="Pense" class="thumbnail">
                    </div>
                    <p class="prog-title">
                        Backstage
                        <br> Pense
                    </p>
                </div>
                <div class="prog">
                    <div class="prog-img">
                        <img src="../imgs/entrevista-deadfish.jpg" alt="Pense" class="thumbnail">
                    </div>
                    <p class="prog-title">
                        Backstage <br>
                        Deadfish
                    </p>
                </div>
            </div>
        </article>
    
    </section>

    <section class="menu">

                <p> Início </p>

            </a>
            <a href="galeria.html">

            <a href="buscar.html">
